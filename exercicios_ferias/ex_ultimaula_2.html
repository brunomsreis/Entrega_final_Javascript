<script>

async function getAnimesByYear(year) {
  try {
   
    const response = await fetch("https://api.jikan.moe/v4/top/anime");
    
    
    if (!response.ok) {
      throw new Error("Failed to fetch data from the API");
    }

   
    const data = await response.json();

    
    const animes = data.data.filter(anime => anime.year === year);

    return animes;
  } catch (error) {
    console.error("Error:", error.message);
    return [];
  }
}


const year = 2012;


getAnimesByYear(year).then(result => {
  
  if (result.length > 0) {
    console.log(`Results for year ${year}: `, result);
  } else {
    console.log("No results found for selected year.")
  }
});

</script>
